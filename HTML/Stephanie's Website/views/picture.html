<div id="body">
	<div>
		<div>
			<div class="blog">
				<div class="content">
					<ul> 
						<li>
						<div class="header">
								<b>{{picture.Title}}</b><span><a href="#">{{picture.Date}}</a><a href="#">{{picture.Poster}}</a></span>
							</div>
							<div class="article">
								<a href="/images/pictures/{{picture.Picture}}" class="figure"><img src="images/pictures/{{picture.Picture}}" alt=""></a>
								<p>
								{{picture.Text}}
								</p>
							</div> 
						</li>
					</ul>
				</div>	
				<div class="sidebar">
					<div>
					<span><a ui-sref="picture({recent: 0})"  class="ng-class: popularm;" >popular post</a></span> 
					<span><a a ui-sref="picture({recent: 1})" class="ng-class: recentm;">recent post</a></span>
					</div>				
					<ul>
						<li ng-repeat = "recent in recent">
							<a ui-sref="picture({Id: recent.ID})">{{recent.Title}}</a>
							<span><a ui-sref="picture({Id: recent.ID})">{{recent.Poster}}</a><a ui-sref="picture({Id: recent.ID})">{{recent.Date}}</a></span>
						</li>
					</ul>
			</div>				
			</div>
		</div>
	</div>
</div>
